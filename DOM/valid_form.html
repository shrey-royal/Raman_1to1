<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <style>
        body {
            text-align: center;
            margin: 0 auto;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Registration Form for This Weekend's Party</h2>
    <form name="form" onsubmit="return validateForm()">
        <label for="name">Name: </label>
        <input type="text" name="name" required>
        <span id="nameError" class="error"></span><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" required disabled value="example@gmail.com">
        <span class="error" id="emailError"></span><br><br>

        <label for="password">Password: </label>
        <input type="password" name="password" required>
        <span class="error" id="passwordError"></span><br><br>

        <label for="confirm_password">Confirm Password: </label>
        <input type="password" name="confirm_password" required>
        <span class="error" id="confirmPasswordError"></span><br><br>

        <label for="phone">Phone: </label>
        <input type="tel" name="phone" required>
        <span class="error" id="phoneError"></span><br><br>

        <label for="birthdate">Birthdate: </label>
        <input type="date" name="birthdate" required>
        <span class="error" id="birthdateError"></span><br><br>

        <input type="button" value="Submit" onclick="validateForm()">
        <input type="submit" value="Register">
    </form>

    <script src="./form_validate.js"></script>
</body>
</html>
