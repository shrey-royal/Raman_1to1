    <script>
        function alphabet_order(str) {
            // return str.split('').sort().join('');
            var charArray = str.split('')
            for(let i=0; i<charArray.length-1; i++) {
                for(let j = 0; j < charArray.length-1-i; j++) {
                    if(charArray[j] > charArray[j+1]) {
                        var temp = charArray[j]
                        charArray[j] = charArray[j+1]
                        charArray[j+1] = temp
                    }
                }
            }
            return charArray.join('')
        }
        
        // console.log(alphabet_order("webmaster"))

        //Hard Problem
        const letterCombinations = (digits) => {
            const length = digits?.length;
            const result = []
            console.log("Length =", length);

            if(!length) {
                console.log("is length 0? -> ", length);
                return result;
            }

            const digitMap = {
                1: 'abc',
                2: 'def',
                3: 'ghi',
                4: 'jkl',
                5: 'mno',
                6: 'pqr',
                7: 'stu',
                8: 'vwx',
                9: 'yz',
            };

            const generateCombinations = (index, combination) => {
                let letter;
                let letterIndex;

                // console.log("False --> ", index + " index and " + combination + " combination");
                if(index >= length) {
                    // console.log("true --> ", index + " index and " + combination + " combination");
                    result.push(combination);
                    return;
                }

                const digit = digitMap[digits[index]];

                letterIndex = 0;
                while((letter = digit[letterIndex++])) {
                    generateCombinations(index+1, combination+letter);
                    console.log(combination + " -> " + letter);
                }
            };
            generateCombinations(0, '');

            return result;
        };

        console.log(letterCombinations("12"));
        // console.log(letterCombinations("91"));
