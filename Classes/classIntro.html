    <title>ES6 Classes</title>
</head>
<body>
    <h2>Introduction to ES6 Classes</h2>
    <p>ES6 introduced a new syntax for creating classes in javascript.
        <code><br><br>
            class MyClass { <br><br>
                constructor() {<br>
                    //constructor code <br>
                }<br>
                <br>
                method1() {<br>
                    //method code<br>
                }<br>
                <br>
                method2() {<br>
                    //method code<br>
                }<br>
            }
        </code>
        
        
    </p>
